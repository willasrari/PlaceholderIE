<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Will Asrari - Modernizr Placeholder Demo</title>

    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
    <link rel="stylesheet" href="Content/hosstyle.css" />
    <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/modernizr/modernizr-2.0.6-development-only.js"></script>
    <script src="Scripts/app/hosscript.js"></script>

  </head>
<body>
  <div id="page-hoss" data-role="page">
    <div id="header" data-role="header" data-theme="b">
      <h3>Hoss Placeholder Demo</h3>
    </div>
    <div data-role="content" data-theme="b">
      <form>
        <div>
          <p>Fill out the form to win a puppy!</p>
        </div>

        <div>
          <label class="hidden">Name</label>
          <input type="text" placeholder="Enter your name" />
        </div>

       	<div>
          <label class="hidden">Email Address</label>
          <input type="email" placeholder="hoss@excite.com" />
        </div>

        <div>
          <label class="hidden">Phone Number</label>
          <input type="tel" placeholder="123-555-0000" />
        </div>
        
         <div>
          <label class="hidden">Notes</label>
           <textarea placeholder="why should you win a puppy?"></textarea>
        </div>

              
        <div>
          <input type="submit" data-role="button" data-theme="b" value="Send" />
        </div>
      </form>
    </div>
  </div>
</body>
</html>
